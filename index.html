<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Papa's Party Playhouse</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', sans-serif;
      background-color: #fff8f0;
      color: #333;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    .logo {
      max-width: 90%;
      height: auto;
    }
    .social-icons {
      margin: 2rem 0;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    .social-icons a {
      display: inline-block;
      width: 50px;
      height: 50px;
    }
    .social-icons img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }
    .social-icons img:hover {
      transform: scale(1.2);
    }
    audio {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="papas-logo.png" alt="Papa's Party Playhouse Logo" class="logo" />

    <div class="social-icons">
      <a href="https://youtube.com/@papaspartyplayhouse" target="_blank" title="YouTube">
        <img src="youtube.png" alt="YouTube">
      </a>
      <a href="https://facebook.com/share/1FV9Yi39RM/?mibextid=wwXlfr" target="_blank" title="Facebook">
        <img src="facebook.png" alt="Facebook">
      </a>
      <a href="https://instagram.com/papas.partyplayhouse" target="_blank" title="Instagram">
        <img src="instagram.png" alt="Instagram">
      </a>
      <a href="https://tiktok.com/@papaspartyplayhouse" target="_blank" title="TikTok">
        <img src="tiktok.png" alt="TikTok">
      </a>
      <a href="mailto:papaspartyplayhouse@gmail.com" title="Email Papa">
        <img src="email.png" alt="Email Papa">
      </a>
    </div>

    <audio controls>
      <source src="theme-song.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
</body>
</html>
